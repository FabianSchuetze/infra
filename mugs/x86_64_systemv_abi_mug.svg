  <text x="883" y="170.0" font-family="DejaVu Sans Mono"
        font-size="52" font-weight="bold" fill="#67c52a" text-anchor="middle">R8</text>
  <text x="1027" y="170.0" font-family="DejaVu Sans Mono"
        font-size="52" font-weight="bold" fill="#67c52a" text-anchor="middle">R9</text>
  <rect x="0" y="188.0" width="1099" height="70"
