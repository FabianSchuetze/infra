  <text x="451" y="170.0" font-family="DejaVu Sans Mono"
        font-size="52" font-weight="bold" fill="#67c52a" text-anchor="middle">RSI</text>
  <text x="595" y="170.0" font-family="DejaVu Sans Mono"
        font-size="52" font-weight="bold" fill="#67c52a" text-anchor="middle">RDX</text>
  <text x="739" y="170.0" font-family="DejaVu Sans Mono"
